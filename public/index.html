<html lang="en">
<head>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        input::placeholder{
            color:white;
        }

        background-color: rgba(0,0,0,0.6);
        height: 45px;
        width: 320px;
        border:1px solid rgb(158, 155, 155);

    }
        .mid2{

            padding-top: 12%;

        }

            section{

            }
        .brand-name{
            color:red;

            font-size: 40px;

    <script type="text/babel">
        function Middle(){
           return(<div className="mid1"><center>Unlimited movies, TV shows and more</center><center><h3>Watch anywhere. Cancel anytime.</h3></center>
                </div>
            )
        }
        function Search(){
            return(<div className="mid2">

                </div>)
        }
        function Head_comp(){
        return(<header className="p-3 d-flex justify-content-between">
            <div className="brand-name">NETFLIX</div>

                    Language
                    </button>
                    </div>
                    <div>
                    <button className="btn btn-danger">Signin</button>
                    </div>
                </div>

       }
       function Back_Image(){
        return(
            <div className="back_Image">
                <section>
                    <Head_comp/>
                    <Middle/>
                    <Search/>
                    </section>
            
        </div>
        )
       }
       
       const root=ReactDOM.createRoot(document.getElementById("root"));
       root.render(<Back_Image/>);
        
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
